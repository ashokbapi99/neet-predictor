<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Important for mobile -->
    <title>NEET Rank Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #0069d9;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .btn-lg {
            font-size: 1.1rem;
            padding: 12px 24px;
        }
        @media (max-width: 576px) {
            h3 {
                font-size: 1.3rem;
            }
            .btn-lg {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>ðŸ”¢ NEET Rank Predictor</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="marks" class="form-label">Enter your NEET Score (out of 720)</label>
                        <input type="number" class="form-control" id="marks" name="marks" required min="0" max="720" placeholder="e.g. 650">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Select Your Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="General">General</option>
                            <option value="OBC">OBC</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                            <option value="EWS">EWS</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">ðŸŽ¯ Predict Rank</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
